events {}

http {
    # Inclusión de tipos MIME
    include /etc/nginx/mime.types;

    # Configuración de logs de acceso y error
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        #server_name localhost;

        # Root del frontend (HTML estático)
        root /usr/share/nginx/html;
        index index.html;

        # Servir archivos estáticos (CSS, JS, imágenes)
        location /assets/css/ {
            alias /usr/share/nginx/html/assets/css/;
            try_files $uri $uri/ =404;
        }

        location /assets/js/ {
            alias /usr/share/nginx/html/assets/js/;
            try_files $uri $uri/ =404;
        }

        location /images/ {
            alias /usr/share/nginx/html/images/;
            try_files $uri $uri/ =404;
        }

        # Root para el frontend
        location / {
            try_files $uri /index.html;
        }

        # Proxy para la API Flask
        location /api/ {
            proxy_pass http://127.0.0.1:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Página de error 404
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}